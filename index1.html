<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <title>Генератор документации</title>
</head>
<body>
  <div class="container mt-4">
    <h1>Генератор Документации по практике</h1>
    <form id="documentForm">
      <div class="form-group">
        <label for="title">Заголовок:</label>
        <input type="text" class="form-control" id="title" placeholder="Введите заголовок">
      </div>
      <div class="form-group">
        <label for="content">Содержание:</label>
        <textarea class="form-control" id="content" rows="5" placeholder="Введите содержание"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Создать документацию</button>
    </form>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
